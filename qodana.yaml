version: "1.0"
linter: jetbrains/qodana-jvm-community:2025.1
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
coverage:
  reportProblems: true
failureConditions:
  severityThresholds:
    any: 50 # Total number of problems in all severities
    critical: 1 # Severities
    high: 2
    moderate: 3
    low: 4
    info: 5
  testCoverageThresholds:
    fresh: 8 # Fresh code coverage
    total: 9 # Total percentage
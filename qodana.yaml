version: "1.0"
linter: jetbrains/qodana-jvm-community:2025.1
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
coverage:
  reportProblems: true
failureConditions:
  testCoverageThresholds:
    total: 80 # Fails if total code coverage is below 80%
    fresh: 90 # Fails if coverage for new/modified code is below 90%
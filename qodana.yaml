version: "1.0"
linter: jetbrains/qodana-jvm-community:2025.1
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
coverage:
  reportProblems: true
qualityGate:
  conditions:
    - metric: LINE_COVERAGE
      operator: <
      value: 100
    - metric: LINE_COVERAGE
      operator: <
      value: 100
      onNewCode: true
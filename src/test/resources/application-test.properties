# Test configuration for viewer service integration tests
# MongoDB connection is provided by MongoTestResource (Testcontainers)
quarkus.mongodb.database=remote-falcon-test

# HTTP configuration
quarkus.http.root-path=/remote-falcon-viewer
quarkus.http.port=8081
quarkus.http.test-port=8081

# Disable OpenTelemetry for tests
quarkus.otel.enabled=false

# Logging for tests
quarkus.log.level=INFO
quarkus.log.category."com.remotefalcon".level=DEBUG
quarkus.log.category."org.testcontainers".level=INFO

# Testcontainers configuration
testcontainers.reuse.enable=true
